<!DOCTYPE html>
<html>

<head>
    <title>JACOB - SysAdmin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="config.js"></script>
    <script src="js/paho-mqtt-min.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/games.js"></script>
    <style>
        /* Spec-specific */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
        }

        /* Tree Diagram Mockup for FS Repair */
        .tree-node-error {
            border: 1px dashed var(--theme-red);
            color: var(--theme-red);
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            animation: pulse-critical 1s infinite;
        }

        @keyframes pulse-critical {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .reactor-core {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, #ff0);
            box-shadow: 0 0 50px #ff0;
            margin: 20px auto;
            transition: 0.2s;
        }
    </style>
</head>

<body class="theme-jacob" data-snow="true">
    <div class="scanlines"></div>
    <div class="music-toggle" id="musicToggle">ðŸŽ¶</div>
    <audio id="bgm" loop>
        <source src="Merry Merry Everywhere.mp3" type="audio/mpeg">
    </audio>

    <!-- SCREEN 0: BOOT -->
    <div id="screen-boot" class="screen active" style="background: black;">
        <h1 style="font-size: 3em; color: var(--theme-red); animation: glitch 0.3s infinite;">SYSTEM OFFLINE</h1>
        <p class="mono">CRITICAL FAILURE DETECTED</p>
        <button onclick="startApp()" style="border-color:red; color:red;">BEGIN DIAGNOSTICS</button>
    </div>

    <!-- MAIN UI -->
    <div id="screen-app" class="screen">
        <div class="glass-panel" style="border-color: var(--theme-red);">
            <div class="hud-bar">
                <span><span class="status-light red" id="sys-light"></span>CRITICAL</span>
                <span>MAINFRAME</span>
                <span>ROOT</span>
            </div>

            <div class="primary-panel" id="game-stage"></div>
        </div>
    </div>

    <!-- OUTRO -->
    <div id="screen-outro" class="screen">
        <div class="glass-panel" style="text-align: center;">
            <h1 style="color: var(--success)">SYSTEM ONLINE</h1>
            <p class="mono">ROOT CREDENTIAL RECOVERED:</p>
            <div
                style="font-size: 3em; color: var(--theme-red); font-family: var(--font-title); border: 2px solid var(--theme-red); padding: 20px; margin: 20px 0;">
                2025</div>
            <p class="mono">SYNCING NODES...</p>
        </div>
    </div>

    <script>
        AudioManager.init('bgm');
        let stage = 0;

        function startApp() {
            document.getElementById('screen-boot').classList.remove('active');
            document.getElementById('screen-app').classList.add('active');
            stage = 1;
            loadStage();

            // Listen for finale
            Network.onStatusChange = (data) => {
                if (data.finaleArmed) window.location.href = 'finale.html';
            };
        }

        function nextStage() {
            Network.sendSolve('jacob');
            stage++;
            loadStage();
        }

        function loadStage() {
            const container = document.getElementById('game-stage');
            container.innerHTML = '';

            if (stage === 1) {
                // SCREEN 1: TERMINAL (CLI Simulation)
                container.innerHTML = `
                    <h2 style="color:var(--theme-tech)">SYSTEM TERMINAL</h2>
                    <div id="game-area"></div>
                `;
                new CliGame('game-area', {
                    prompt: "USER@NORTHPOLE:~$",
                    sequence: [
                        { q: "INIT_PROTOCOL_7", a: "CONFIRM" },
                        { q: "DECRYPT_KEY_X", a: "SLEIGH" },
                        { q: "OVERRIDE_SAFETY", a: "Y" }
                    ]
                }, nextStage);
            }
            else if (stage === 2) {
                // SCREEN 2: LOGIC GATES (Slider Bank as Logic Puzzle)
                container.innerHTML = `
                    <h2 style="color:var(--theme-tech)">CIRCUIT BREAKER</h2>
                    <p class="mono">BALANCING LOAD...</p>
                    <div id="game-area"></div>
                `;
                // Re-using SliderGame but imagining it as voltage levels
                new SliderGame('game-area', {
                    label: "POWER REDISTRIBUTION",
                    target: 42,
                    tolerance: 2
                }, nextStage);
            }
            else if (stage === 3) {
                // SCREEN 3: KEYGEN (Memory Match as Code Pairing)
                container.innerHTML = `
                    <h2 style="color:var(--theme-tech)">KEY GENERATION</h2>
                    <div id="game-area"></div>
                `;
                new MemoryGame('game-area', {
                    title: "",
                    task: "MATCH HEX PAIRS",
                    icons: ['0x4F', '0x4F', '0xA1', '0xA1', '0x99', '0x99', '0xB2', '0xB2', '0xC4', '0xC4', '0xFF', '0xFF']
                }, nextStage);
            }
            else {
                document.getElementById('screen-app').classList.remove('active');
                document.getElementById('screen-outro').classList.add('active');
                // Notify ready
                Network.sendReady('jacob', true);
            }
        }
    </script>
</body>

</html>
